name: ğŸš€ SPsystems CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master, develop ]

env:
  PYTHON_VERSION: '3.9'
  NODE_VERSION: '18'

jobs:
  # ğŸ” ì½”ë“œ í’ˆì§ˆ ê²€ì‚¬
  code-quality:
    name: ğŸ“Š Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Cache Dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        
    - name: ğŸ”§ Install Dependencies
      run: |
        pip install -r requirements.txt
        pip install flake8 black isort pytest bandit
        
    - name: ğŸ¨ Code Formatting Check
      run: |
        black --check --diff .
        isort --check-only --diff .
        
    - name: ğŸ” Lint Check
      run: |
        flake8 . --max-line-length=88 --extend-ignore=E203,W503
        
    - name: ğŸ”’ Security Check
      run: |
        bandit -r . -f json -o bandit-report.json || true
        
    - name: ğŸ“Š Upload Reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: quality-reports
        path: |
          bandit-report.json

  # ğŸ§ª í…ŒìŠ¤íŠ¸ ì‹¤í–‰
  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
        
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-xdist
        
    - name: ğŸ§ª Run Tests
      run: |
        # ê¸°ë³¸ import í…ŒìŠ¤íŠ¸
        python -c "import streamlit; import pandas; import plotly; import numpy"
        
        # ì•± êµ¬ë¬¸ ê²€ì‚¬
        python -m py_compile streamlit_app.py
        
        # ëª¨ë“  Python íŒŒì¼ êµ¬ë¬¸ ê²€ì‚¬
        find . -name "*.py" -exec python -m py_compile {} \;
        
    - name: ğŸ“± Test Streamlit App
      run: |
        # Streamlit ì•± ì‹¤í–‰ í…ŒìŠ¤íŠ¸ (ë°±ê·¸ë¼ìš´ë“œ)
        timeout 30s streamlit run streamlit_app.py --server.headless true --server.port 8501 &
        sleep 10
        
        # ì•±ì´ ì •ìƒì ìœ¼ë¡œ ì‹¤í–‰ë˜ëŠ”ì§€ í™•ì¸
        curl -f http://localhost:8501 || exit 1

  # ğŸ“ ë²„ì „ ê´€ë¦¬
  version-management:
    name: ğŸ“ Version Management
    runs-on: ubuntu-latest
    needs: [code-quality, test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    outputs:
      version: ${{ steps.version.outputs.version }}
      version-changed: ${{ steps.version.outputs.changed }}
      
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“Š Get Current Version
      id: current-version
      run: |
        if [ -f VERSION ]; then
          CURRENT_VERSION=$(python -c "import json; print(json.load(open('VERSION'))['version'])")
        else
          CURRENT_VERSION="1.0.0"
        fi
        echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
        
    - name: ğŸ”„ Auto Version Update
      id: version
      run: |
        # ì»¤ë°‹ ë©”ì‹œì§€ ë¶„ì„
        COMMIT_MSG="${{ github.event.head_commit.message }}"
        echo "Commit message: $COMMIT_MSG"
        
        # ë²„ì „ íƒ€ì… ê²°ì •
        if [[ $COMMIT_MSG =~ ^(BREAKING CHANGE|major:|feat\!:) ]]; then
          VERSION_TYPE="major"
        elif [[ $COMMIT_MSG =~ ^(feat:|feature:) ]]; then
          VERSION_TYPE="minor"
        elif [[ $COMMIT_MSG =~ ^(fix:|bugfix:|hotfix:) ]]; then
          VERSION_TYPE="patch"
        else
          echo "No version update needed"
          echo "version=${{ steps.current-version.outputs.current }}" >> $GITHUB_OUTPUT
          echo "changed=false" >> $GITHUB_OUTPUT
          exit 0
        fi
        
        echo "Version update type: $VERSION_TYPE"
        
        # ë²„ì „ ì—…ë°ì´íŠ¸ ì‹¤í–‰
        python scripts/update_version.py --type $VERSION_TYPE --changelog "$COMMIT_MSG"
        
        # ìƒˆ ë²„ì „ ê°€ì ¸ì˜¤ê¸°
        NEW_VERSION=$(python scripts/update_version.py --current | grep -o '[0-9]\+\.[0-9]\+\.[0-9]\+')
        echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "changed=true" >> $GITHUB_OUTPUT
        
        # Git ì„¤ì •
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # ë³€ê²½ì‚¬í•­ ì»¤ë°‹
        if [[ -n $(git status --porcelain) ]]; then
          git add .
          git commit -m "chore: auto-bump version to $NEW_VERSION"
          git push
          
          # íƒœê·¸ ìƒì„±
          git tag -a "v$NEW_VERSION" -m "Release v$NEW_VERSION"
          git push origin "v$NEW_VERSION"
        fi

  # ğŸ³ Docker ë¹Œë“œ
  docker-build:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: [test, version-management]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ—ï¸ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ” Login to DockerHub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: ğŸ·ï¸ Extract Metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: spsystems/analysis-tool
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}},value=${{ needs.version-management.outputs.version }}
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: ğŸ”¨ Build and Push
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # ğŸš€ ë°°í¬
  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [version-management, docker-build]
    if: github.ref == 'refs/heads/main' && needs.version-management.outputs.version-changed == 'true'
    
    environment:
      name: production
      url: https://your-streamlit-app.streamlit.app
      
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸŒ Deploy to Streamlit Cloud
      run: |
        echo "ğŸš€ Deploying version ${{ needs.version-management.outputs.version }}"
        echo "Streamlit Cloud will auto-deploy from main branch"
        
    - name: ğŸ”” Deployment Notification
      uses: 8398a7/action-slack@v3
      if: always()
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        text: |
          ğŸš€ *SPsystems Analysis Tool* 
          Version: `${{ needs.version-management.outputs.version }}`
          Status: ${{ job.status }}
          Branch: ${{ github.ref_name }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # ğŸ“‹ ë¦´ë¦¬ìŠ¤ ìƒì„±
  create-release:
    name: ğŸ“‹ Create Release
    runs-on: ubuntu-latest
    needs: [deploy, version-management]
    if: needs.version-management.outputs.version-changed == 'true'
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: ğŸ“ Generate Changelog
      id: changelog
      run: |
        # ì´ì „ íƒœê·¸ë¶€í„° í˜„ì¬ê¹Œì§€ì˜ ì»¤ë°‹ ë¡œê·¸ ìƒì„±
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        
        if [ -n "$PREVIOUS_TAG" ]; then
          CHANGELOG=$(git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)
        else
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges -10)
        fi
        
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        
    - name: ğŸ‰ Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ needs.version-management.outputs.version }}
        name: ğŸš€ Release v${{ needs.version-management.outputs.version }}
        body: |
          ## ğŸš€ SPsystems Analysis Tool v${{ needs.version-management.outputs.version }}
          
          ### ğŸ“‹ ë³€ê²½ì‚¬í•­
          ${{ steps.changelog.outputs.changelog }}
          
          ### ğŸ› ï¸ ê¸°ìˆ  ì •ë³´
          - **ì»¤ë°‹**: ${{ github.sha }}
          - **ê°œë°œíŒ€**: SPsystems ì—°êµ¬ì†Œ ê°œë°œíŒ€
          - **ë¹Œë“œ ë‚ ì§œ**: ${{ github.event.head_commit.timestamp }}
          - **Python ë²„ì „**: ${{ env.PYTHON_VERSION }}
          
          ### ğŸŒ ë°°í¬ ë§í¬
          - [Streamlit Cloud](https://your-streamlit-app.streamlit.app)
          - [Docker Hub](https://hub.docker.com/r/spsystems/analysis-tool)
          
          ### ğŸ“š ë¬¸ì„œ
          - [ì„¤ì¹˜ ê°€ì´ë“œ](./README.md)
          - [ë²„ì „ ê´€ë¦¬ ê°€ì´ë“œ](./VERSIONING_GUIDE.md)
          - [ë°°í¬ ê°€ì´ë“œ](./DEPLOYMENT_GUIDE.md)
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ğŸ“ˆ ì„±ëŠ¥ ëª¨ë‹ˆí„°ë§
  performance-monitoring:
    name: ğŸ“ˆ Performance Monitor
    runs-on: ubuntu-latest
    needs: [deploy]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“Š Performance Check
      run: |
        echo "ğŸ” Running performance checks..."
        
        # ê¸°ë³¸ ì‘ë‹µ ì‹œê°„ ì²´í¬
        APP_URL="https://your-streamlit-app.streamlit.app"
        RESPONSE_TIME=$(curl -o /dev/null -s -w '%{time_total}' $APP_URL || echo "0")
        
        echo "Response time: ${RESPONSE_TIME}s"
        
        # 5ì´ˆ ì´ìƒì´ë©´ ê²½ê³ 
        if (( $(echo "$RESPONSE_TIME > 5" | bc -l) )); then
          echo "âš ï¸ Warning: Response time is high!"
        fi

# ğŸ”„ ì£¼ê°„ ì˜ì¡´ì„± ì—…ë°ì´íŠ¸ ì²´í¬
  dependency-check:
    name: ğŸ”„ Dependency Check
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ” Check Outdated Packages
      run: |
        pip install pip-check
        pip-check || true
        
    - name: ğŸ”’ Security Audit
      run: |
        pip install safety
        safety check --json --output safety-report.json || true
        
    - name: ğŸ“Š Upload Security Report
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: safety-report.json

# ğŸ“… ìŠ¤ì¼€ì¤„ëŸ¬ ì„¤ì •
